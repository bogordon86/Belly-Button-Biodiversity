<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>

    <!-- CSS stylesheets -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.34.0/plotly.min.js"></script>
    <script src = "{{ url_for('static', filename = 'index.js')}}"></script>
    <!-- kills favicon.ico 404 error in Flask app-->
    <link rel="icon" href="data:;base64,iVBORwOKGO=">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- jumbotron -->
        <div class="jumbotron">
          <div class="container">
            <h1><strong>Belly Button Biodiversity <br> Dashboard</strong></h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
      </div>
    </div>

    <!-- body of template -->
    <div class="row">
      <!-- sample selection and metadata panel -->
      <div class="col-md-2">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="form-group">
                  <label for="selDataset">SELECT Sample:</label>
                  <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
              </div>
            </div>
          </div>
        </div>

          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-info">
                <div class="panel-heading text-center">
                  <h3 class="panel-title">Sample MetaData</h3>

                </div>
                <!-- metadata panel -->
                <div id="sample-metadata" class="panel-body">
                  <table>
                      <tr>
                          <td>AGE</td>
                          <td id = "age" style="padding-left: 5%;"></td>
                      </tr>
                      <tr>
                          <td>BBTYPE</td>
                          <td id = "bbtype" style="padding-left: 5%;"></td>
                      </tr>
                      <tr>
                          <td>GENDER</td>
                          <td id = "gender" style="padding-left: 5%;"></td>
                      </tr>
                      <tr>
                          <td>LOCATION</td>
                          <td id="location" style="padding-left: 5%;"></td>
                      </tr>
                      <tr>
                          <td>SAMPLEID</td>
                          <td id = "sampleid" style="padding-left: 5%;"></td>
                      </tr>
                    </table>
                </div>
              </div>
            </div>
          </div>
      </div>

      <div class="col-md-6">
        <!-- pie chart -->
        <div id = "piePlot"></div>
      </div>

      <div class="row"></div>
      <div class="row">
        <div class="col-md-12" >
          <!-- bubble plot -->
          <div id = "bubblePlot"></div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
